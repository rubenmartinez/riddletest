<head>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="assumedEarthRadius">Assumed Earth Radius</label>
                <input type="number" class="form-control" id="assumedEarthRadius" aria-describedby="assumedEarthRadiusHelper" placeholder="Enter radius in miles">
                <small id="assumedEarthRadiusHelper" class="form-text text-muted"><a href="#">Click here to add the real (average) radius</a></small>
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="distanceSouth">Distance South</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter distance in miles">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="scaleFactor">Scale Factor</label>
                <input type="number" step=".1" class="form-control" id="scaleFactor" value="0.9">
            </div>
        </div>
    </div>
</div>

<canvas id="globe"></canvas>
